name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
 simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test

     
cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: cypressTests
        uses: actions/checkout@v2
        with:
          node-version: '16'
        - name: npm install
        run: npm install
     
      - name: test
        uses: cypress-io/github-action@v4
        run  npm run test:e2e